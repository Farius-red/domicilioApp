<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="upper_div">
      <div #map id="map" class="map"></div>
    </div>
    <div class="lower_div">
      <ion-label class="head_lbl">{{'Order on Way' | translate}}</ion-label>

      <div class="driver_detail_div">
        <div class="back_image" [style.backgroundImage]="'url('+dCover+')'"></div>
        <div style="padding-left: 20px;">
          <ion-label class="boy_name">{{dName}} {{dLastame}} </ion-label>
          <ion-label class="address">{{restAddress}}</ion-label>
        </div>
      </div>
      <div class="call">
        <ion-button (click)="callDriver()" size="small" fill="outline" expand="block">
          <ion-icon name="call" color="primary" slot="start"></ion-icon>
          {{'Call' | translate}}
        </ion-button>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="desc_seguimiento">
      <ion-label class="order_detail">{{totalOrders.length}} {{'Items to deliver' | translate}}<span
        style="color: var(--ion-color-primary);position: absolute;right: 20px;">{{getCurrency()}}{{grandTotal}}</span>
      </ion-label>
    </div>
    <div class="status">
      <ion-label class="order_detail_status">{{'Order Status' | translate}}
        <span class="order_status">{{status | translate}}</span>
      </ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
