<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Valora </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="title">{{'Rate the food'}}</p>
  <div *ngFor="let item of items" class="flex_box">
    <ion-label class="name">{{item.name}}</ion-label>
    <rating [(ngModel)]="item.rate" readOnly="false" max="5" emptyStarIconName="star-outline"
      halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onRatingChange($event)">
    </rating>
  </div>

  <p class="title">{{'Rate the driver'}}</p>
  <div class="driver">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="image" onError="this.src='assets/imgs/paper.png'" />
      </ion-avatar>
      <ion-label>{{name}}</ion-label>
    </ion-item>
    <rating [(ngModel)]="driver" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
      starIconName="star" nullable="false" (ngModelChange)="onRatingChange($event)"></rating>
    <ion-textarea rows="5" [(ngModel)]="driverNotes" placeholder="Escriba una reseña detallada aquí ..."></ion-textarea>
  </div>
  <div class="enviar">
    <ion-button (click)="submit()" expand="block">Enviar</ion-button>
  </div>
</ion-content>
